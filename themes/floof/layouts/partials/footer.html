<footer class="site-footer">
  <div class="footer-inner">
    <div class="footer-links">
      {{ range .Site.Menus.main }}
        <a href="{{ .URL }}">{{ .Name }}</a>
      {{ end }}
      <a href="{{ .Site.Params.facebook }}" target="_blank" rel="noopener">Facebook</a>
    </div>
    <p class="footer-copy">
      © {{ now.Year }} {{ .Site.Title }} · {{ .Site.Params.location }}<br>
      {{ .Site.Params.description }}
    </p>
  </div>
</footer>
